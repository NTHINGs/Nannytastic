<main role="main" class="container">
  <section class="row">
    <div class="col-12 text-center">
      <h1>Tus Hijos</h1>
    </div>
    <div class="col-12">
      <button class="btn btn-success btn-block" (click)="addKid()"><i class="fas fa-child"></i><span>Agregar Hijo</span></button>
    </div>
    <ng-container *ngIf="hasKids">
      <div class="col mt-5 mx-auto" *ngFor="let kid of kids | async">
        <img class="picture rounded-circle mx-auto d-block" src="{{ kid.photo ? kid.photo : 'assets/img/avatar-default.png' }}" width="150px">
        <p class="text-center">{{kid.name}}</p>
      </div>
    </ng-container>
    <ng-container *ngIf="!hasKids">
      <div class="col mt-5 mx-auto">
        <h2 class="text-center">NO TIENES HIJOS DADOS DE ALTA</h2>
      </div>
    </ng-container>
  </section>
  <section class="row">

  </section>
</main>
